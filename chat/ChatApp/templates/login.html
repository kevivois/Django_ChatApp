<!-- Page de login du site web -->
{% extends "template.html" %}       <!-- On étend la template de base -->

{% load static %}                   <!-- On charge les fichiers statiques -->

{% block css %}                     <!-- On ajoute le css de la page -->
    <link rel="stylesheet" type="text/css" href="{% static 'cloud/css/login.css' %}">
{% endblock %}

{% block title %} Login {% endblock %}

{% block content %}

<div id="login-container">
    {% if error_message %}
    <div class="error-message">
            <p>{{ error_message }}</p>
    </div>
    {% endif %}
    <div id="login-parent">
            <form id="login-form" action="{% url 'login' %}" method="post"> <!-- Formulaire de login qui envoie vers la vue login -->
                {% csrf_token %}        <!-- Token de sécurité géré par Django -->
                <h1>Connection</h1>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Username">
                    <input type="text" class="form-control" id="email" name="email" placeholder="Username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                </div>
                <button type="submit" class="btn form-button">Connect</button>
            </form>
</div>

{% endblock %}
